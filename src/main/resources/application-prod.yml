spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: never

logging:
  level:
    root: INFO
    org.hibernate.sql: INFO

cors:
  allowed-origins: http://localhost:3000,https://newsnack-omega.vercel.app,https://newsnack.site,https://www.newsnack.site
