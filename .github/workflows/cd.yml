name: Newsnack API - CD

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: newsnack-api
  CONTAINER_NAME: newsnack-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.build-image.outputs.image_uri }}
      registry: ${{ steps.login-ecr.outputs.registry }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          
          docker push $ECR_REGISTRY/$ECR_REPOSITORY --all-tags
          echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: prod
    steps:
      - name: Deploy to EC2 via SSH
        env:
          IMAGE_URI: ${{ needs.build-and-push.outputs.image_uri }}
          ECR_REGISTRY: ${{ needs.build-and-push.outputs.registry }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: IMAGE_URI, ECR_REGISTRY, CONTAINER_NAME, AWS_REGION
          script: |
            # 1. ECR Î°úÍ∑∏Ïù∏
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
            echo "‚úÖ ECR login successful."

            # 2. ÏµúÏã† Ïù¥ÎØ∏ÏßÄ pull
            docker pull $IMAGE_URI
            echo "‚úÖ Docker image pulled successfully: $IMAGE_URI"

            # 3. Í∏∞Ï°¥ Ïª®ÌÖåÏù¥ÎÑà Ï§ëÏßÄ Î∞è Ï†úÍ±∞
            if [ "$(docker ps -a -q --filter name=^/${CONTAINER_NAME}$)" ]; then
              docker stop $CONTAINER_NAME
              docker rm $CONTAINER_NAME
              echo "‚úÖ Existing container stopped and removed."
            fi

            # 4. ÏÉà Ïª®ÌÖåÏù¥ÎÑà Ïã§Ìñâ
            docker run -d --name $CONTAINER_NAME \
              -p 8080:8080 \
              --restart always \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_URL="${{ secrets.DB_URL }}" \
              -e DB_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
              -e AWS_SECRET_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
              $IMAGE_URI
              echo "‚úÖ New container started."

            # 5. Ìó¨Ïä§Ï≤¥ÌÅ¨
            echo "Waiting for application health check..."
            sleep 30
            
            for i in {1..10}; do
              RESPONSE=$(curl -s http://localhost:8080/actuator/health | grep "UP" || true)
            
              if [ -n "$RESPONSE" ]; then
              echo "üöÄ Health check PASSED. Deployment successful!"
                docker image prune -af
                exit 0
              fi
            
              echo "Health check failed, retrying... ($i/10)"
              sleep 10
            done

            echo "‚ùå Health check FAILED after multiple retries."
            docker logs --tail 100 $CONTAINER_NAME
            exit 1
